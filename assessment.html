<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>RT Assessment</title>
  </head>

<body>
    <div class="jumbotron-fluid">
        <h1 class="display-4 text-center">Contact</h1>
        <p class="lead text-center">Fan?Drop a note!</p>
    </div>

    <div class="row">
        <div class="col-sm-6 text-center">
            <p><i class="fa fa-map-marker"></i> Chicago,US</p>
            <p><i class="fa fa-phone"></i> Phone:+00 151515</p>
            <p><i class="fa fa-envelope"></i> Email: mail@mail.com</p>
        </div>
        <div class="col-sm-5">
            <form id="f1">

                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <textarea name="msg" id="msg" cols="30" rows="3" placeholder="Message" class="form-control"></textarea>
                </div>

            </form>

        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mb-2" form="f1">Submit</button>
    </div>
</body>
</html>
